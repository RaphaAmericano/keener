<mat-card>
    <img mat-card-image src="../../assets/keener_logo.png" alt="Logo Keener">
    <mat-card-header>
        <mat-card-title>Cadastro de Movimentação</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-grid-list cols="2" rowHeight="6rem">
            <form 
            (ngSubmit)="cadastro()"
            [formGroup]="formulario">
                <mat-grid-tile colspan="1" rowspan="1">
                    <mat-form-field appearance="fill">
                        <mat-label>Produto</mat-label>
                        <mat-select matNativeControl [(value)]="valorSelecionado" name="produto">
                            <mat-option *ngFor="let produto of produtos" [value]="produto.id_produto">
                                {{ produto.nome }}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </mat-grid-tile>

                <mat-grid-tile colspan="1" rowspan="1">
                    <mat-form-field appearance="fill">
                        <mat-label>Quantidade</mat-label>
                        <input 
                            matInput 
                            type="number"
                            autocomplete="off"
                            formControlName="quantidade"
                            placeholder="Quantidade">
                        <mat-hint *ngIf="formulario.get('quantidade').errors?.quantidade_zero && formulario.get('quantidade').dirty ||formulario.get('quantidade').errors?.quantidade_zero && !formulario.pristine">Não pode ser zero</mat-hint>
                    </mat-form-field>
                </mat-grid-tile>

                <mat-grid-tile colspan="2" rowspan="1">
                    <mat-card-actions>
                        <button mat-stroked-button type="submit" color="primary">Cadastrar</button>
                    </mat-card-actions>
                </mat-grid-tile>
            </form>
        </mat-grid-list>
    </mat-card-content>
</mat-card>
