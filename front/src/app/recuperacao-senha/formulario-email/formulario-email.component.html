
<mat-card>
    <img mat-card-image src="../../assets/keener_logo.png" alt="Logo Keener">
    <mat-card-header>
        <mat-card-title>Recuperação de Senha</mat-card-title>
        <mat-card-subtitle>Um email com link para recuperar sua senha será enviado</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <mat-grid-list cols="2" rowHeight="6rem">
            <form 
            (ngSubmit)="enviar()"
            [formGroup]="formulario">
                <mat-grid-tile colspan="1" rowspan="1">
                    <mat-form-field appearance="fill">
                        <mat-label>Email</mat-label>
                        <input 
                        matInput 
                        autocomplete="email"
                        formControlName="email"
                        placeholder="Email">
                        <mat-icon matSuffix>email</mat-icon>
                        <mat-hint *ngIf="formulario.get('email').invalid && formulario.get('email').dirty">Email inválido</mat-hint>
                        <mat-hint *ngIf="formulario.get('email').touched && !formulario.get('email').dirty">Preencha seu email</mat-hint>
                    </mat-form-field>
                </mat-grid-tile>

                <mat-grid-tile colspan="2" rowspan="1">
                    <mat-card-actions>
                        <button mat-stroked-button type="submit" color="primary">Enviar</button>
                        <button mat-raised-button color="primary" [routerLink]="['/login']">Voltar</button>
                    </mat-card-actions>
                </mat-grid-tile>
            </form>
        </mat-grid-list>
    </mat-card-content>
</mat-card>
