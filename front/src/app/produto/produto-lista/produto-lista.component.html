
<mat-card>
    <img mat-card-image src="../../assets/keener_logo.png" alt="Logo Keener">
    <mat-card-header>
        <mat-card-title>Listagem de Produtos</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        
            <table mat-table [dataSource]="source">
                <ng-container matColumnDef="nome">
                    <th mat-header-cell *matHeaderCellDef><mat-icon>shopping_cart</mat-icon></th>
                    <td mat-cell *matCellDef="let produto">{{ produto.nome }}</td>
                </ng-container>

                <ng-container matColumnDef="quantidade">
                    <th mat-header-cell *matHeaderCellDef><mat-icon>insert_chart</mat-icon></th>
                    <td mat-cell *matCellDef="let produto">{{ produto.quantidade }}</td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="colunas"></tr>
                <tr mat-row *matRowDef="let row; columns: colunas"></tr>
            </table>
        
    </mat-card-content>
</mat-card>
