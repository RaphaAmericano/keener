
<mat-card>
    <img mat-card-image src="../../assets/keener_logo.png" alt="Logo Keener">
    <mat-card-header>
        <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-grid-list cols="2" rowHeight="6rem">
            <form 
            (ngSubmit)="login()"
            [formGroup]="formulario">
                <mat-grid-tile colspan="1" rowspan="1">
                    <mat-form-field appearance="fill">
                        <mat-label>Email</mat-label>
                        <input 
                        matInput 
                        autocomplete="email"
                        formControlName="email"
                        placeholder="Email">
                        <mat-icon matSuffix>email</mat-icon>
                        <mat-hint *ngIf="formulario.get('email').invalid && formulario.get('email').dirty">Email inválido</mat-hint>
                        <mat-hint *ngIf="formulario.get('email').touched && !formulario.get('email').dirty">Preencha seu email</mat-hint>
                    </mat-form-field>
                </mat-grid-tile>

                <mat-grid-tile colspan="1" rowspan="1">
                    <mat-form-field appearance="fill">
                        <mat-label>Password</mat-label>
                        <input 
                            matInput 
                            [type]="visibilidadePassword ? 'password': 'text' "
                            formControlName="password"
                            placeholder="Password">
                        <mat-icon matSuffix (click)="visibilidadePassword = !visibilidadePassword" >{{ visibilidadePassword ? 'visibility' : 'visibility_off'}}</mat-icon>
                        <mat-hint *ngIf="formulario.get('password').invalid && formulario.get('password').dirty">Password inválido</mat-hint>
                        <mat-hint *ngIf="formulario.get('password').touched && !formulario.get('password').dirty">Preencha seu password</mat-hint>
                    </mat-form-field>
                </mat-grid-tile>

                <mat-grid-tile colspan="2" rowspan="1">
                    <mat-card-actions>
                        <button mat-stroked-button type="submit" color="primary">Login</button>
                        <button mat-raised-button color="primary" [routerLink]="['/cadastro']">Cadastrar</button>
                    </mat-card-actions>
                </mat-grid-tile>
                <mat-grid-tile colspan="2" rowspan="1">
                    <mat-card-actions>   
                        <button mat-button color="primary" [routerLink]="['/recuperacao']">Esqueceu a senha?</button>
                    </mat-card-actions>
                </mat-grid-tile>
            </form>
        </mat-grid-list>
    </mat-card-content>
</mat-card>
