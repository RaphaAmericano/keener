<mat-card>
    <img mat-card-image src="../../assets/keener_logo.png" alt="Logo Keener">
    <mat-card-header>
        <mat-card-title>Cadastro</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-grid-list cols="2" rowHeight="6rem">
            <form 
            (ngSubmit)="cadastrar()"
            [formGroup]="formulario">
                <mat-grid-tile colspan="1" rowspan="1">
                    <mat-form-field appearance="fill">
                        <mat-label>Nome</mat-label>
                        <input 
                            matInput 
                            autocomplete="name"
                            type="text"
                            formControlName="nome"
                            placeholder="Nome">
                        <mat-icon matSuffix>perm_identity</mat-icon>
                        <mat-hint>Preencha seu nome</mat-hint>
                    </mat-form-field>
                </mat-grid-tile>

                <mat-grid-tile colspan="1" rowspan="1">
                    <mat-form-field appearance="fill">
                        <mat-label>Email</mat-label>
                        <input 
                        matInput 
                        autocomplete="email"
                        formControlName="email"
                        placeholder="Email">
                        <mat-icon matSuffix>email</mat-icon>
                        <mat-hint>Preencha seu email</mat-hint>
                    </mat-form-field>
                </mat-grid-tile>
                
                <mat-grid-tile colspan="1" rowspan="1">
                    <mat-form-field appearance="fill">
                        <mat-label>Password</mat-label>
                        <input 
                            matInput 
                            [type]="visibilidadePassword ? 'password': 'text' "
                            formControlName="password"
                            placeholder="Password">
                        <mat-icon matSuffix (click)="visibilidadePassword = !visibilidadePassword" >{{ visibilidadePassword ? 'visibility' : 'visibility_off'}}</mat-icon>
                        <mat-hint>Preencha seu password</mat-hint>
                    </mat-form-field>
                </mat-grid-tile>

                <mat-grid-tile colspan="1" rowspan="1">
                    <mat-form-field appearance="fill">
                        <mat-label>Confirmar Password</mat-label>
                        <input 
                            matInput 
                            [type]="visibilidadeConfirmaPassword ? 'password': 'text' "
                            formControlName="confirma_password"
                            placeholder="Password">
                        <mat-icon matSuffix (click)="visibilidadeConfirmaPassword = !visibilidadeConfirmaPassword" >{{ visibilidadeConfirmaPassword ? 'visibility' : 'visibility_off'}}</mat-icon>
                        <mat-hint>Preencha seu password novamente</mat-hint>
                    </mat-form-field>
                </mat-grid-tile>

                <mat-grid-tile colspan="2" rowspan="1">
                    <mat-card-actions>
                        <button mat-button type="submit" color="primary">Cadastrar</button>
                    </mat-card-actions>
                </mat-grid-tile>
                </form>
            </mat-grid-list>
    </mat-card-content>
</mat-card>
